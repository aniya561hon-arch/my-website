<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>SmartSchool Hub</h1>
        <p>Contact Us</p>
    </header>

    <!-- Navigation -->
    <nav>
        <a href="index.html">Homework Tracker</a>
        <a href="library.html">Library</a>
        <a href="events.html">Events</a>
        <a href="announcements.html">Announcements</a>
        <a href="profile.html">Profile</a>
        <a href="contact.html" style="background-color: #45a049;">Contact</a>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h2>Get in Touch</h2>
        <p>If you have any questions, suggestions, or feedback, please fill out the form below:</p>

        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name">

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email">

        <label for="message">Message:</label>
        <textarea id="message" placeholder="Write your message here"></textarea>

        <button onclick="sendMessage()">Send Message</button>
    </div>

    <!-- JavaScript -->
    <script>
        function sendMessage() {
            let name = document.getElementById("name").value.trim();
            let email = document.getElementById("email").value.trim();
            let message = document.getElementById("message").value.trim();

            if(name === "" || email === "" || message === "") {
                alert("Please fill all fields before sending.");
                return;
            }

            alert("Thank you, " + name + "! Your message has been sent successfully.");
            // Clear the form
            document.getElementById("name").value = "";
            document.getElementById("email").value = "";
            document.getElementById("message").value = "";
        }
    </script>
</body>
</html>
